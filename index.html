<!DOCTYPE html>
<head>

  <!-- MSL Notebook Startup Script. Do Not use type='module'; makes everything global. -->
  <script src="/ts/startup.ts"></script>

  <!-- MSL Notebook Components. Use type='module'; isolates scope to import/export. -->
  <script type="module" src="/ts/component-loader.ts"></script>

  <!-- MSL Notebook Services. Use type='module'; isolates scope to import/export. -->
  <script type="module" src="/ts/service-loader.ts"></script>

</head>

<body>

  <!-- Logo -->
  <img src="/svg/MSL Notebook.svg" style="width:500px;margin-bottom:20px;">
  <br>

  <!-- Outer View -->
  <communicator-view></communicator-view>

</body>
